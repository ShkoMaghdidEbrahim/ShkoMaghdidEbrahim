name: README build
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Configure pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/cache/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install -r cache/requirements.txt

      - name: Update README file
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: python today.py

      - name: Commit and Push
        run: |-
          git config --global user.email "shkoma.ranya@gmail.com"
          git config --global user.name "GitHub Actions Bot"
          git add .
          git diff --staged --quiet || git commit -m "Updated README [skip ci]"
          git push || echo "No changes to push"
