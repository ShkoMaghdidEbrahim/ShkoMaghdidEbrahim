    <text x="943" y="390" text-anchor="end" id="loc_data" class="mono" font-size="20">421,110</text>

    <rect x="618" y="410" width="319" height="12" rx="6" fill="#E7E0EC"/>
    <rect x="618" y="410" width="260" height="12" rx="6" fill="#6750A4"/>

    <text x="618" y="450" id="loc_add" class="mono add-color" font-size="11">++ 495,603</text>
