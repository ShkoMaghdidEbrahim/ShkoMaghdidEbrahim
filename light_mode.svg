<?xml version='1.0' encoding='UTF-8'?>
<!-- LIGHT MODE SVG (Compatible with svg_overwrite) --><svg xmlns="http://www.w3.org/2000/svg" width="985" height="580" viewBox="0 0 985 580" fill="none">
    <style>
