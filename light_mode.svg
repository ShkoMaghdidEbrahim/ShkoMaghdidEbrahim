        .title { font: bold 32px 'Inter', sans-serif; fill: #1C1B1F; }
        .subtitle { font: 500 16px 'Inter', sans-serif; fill: #6750A4; }
        .body-text { font: 400 14px 'Inter', sans-serif; fill: #49454F; }
        .label { font: bold 12px 'Inter', sans-serif; fill: #79747E; text-transform: uppercase; letter-spacing: 1px; }
        .mono { font: 500 14px 'Roboto Mono', monospace; fill: #1C1B1F; }
        .stat-value { font: bold 64px 'Roboto Mono', monospace; fill: #21005D; }
        .streak-value { font: bold 48px 'Roboto Mono', monospace; fill: #1B5E20; }
        .chip-bg { fill: #E7E0EC; stroke: #CAC4D0; stroke-width: 1; }
        .chip-bg-ide { fill: #EADDFF; stroke: #6750A4; stroke-width: 1; }
        .chip-text { font: 500 12px 'Inter', sans-serif; fill: #49454F; }
        .add-color { fill: #1B5E20; }
        .del-color { fill: #B71C1C; }
